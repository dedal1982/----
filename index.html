<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Consent Example</title>
    <style>
      /* Стили для баннера согласия на использование куки */
      #cookieConsent {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
        z-index: 1000;
        display: none; /* Изначально скрыт */
      }

      #cookieConsent button {
        margin: 0 10px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Content of your landing page -->
    <h1>Welcome to my Landing Page!</h1>
    <p>This is some content on my landing page.</p>

    <!-- Cookie Consent Banner -->
    <div id="cookieConsent">
      <p>
        Этот сайт использует cookie-файлы для улучшения вашего опыта.
        <a href="/cookie-policy">Политика использования Cookie</a>.
      </p>
      <button onclick="acceptCookies()">Принять</button>
      <button onclick="declineCookies()">Отклонить</button>
    </div>

    <!-- Ссылка на страницу с политикой cookie (можно разместить в футере) -->
    <footer>
      <a href="cookie-policy.html">Политика использования Cookie</a>
    </footer>

    <script>
      // Function to set a cookie
      function setCookie(name, value, days) {
        let expires = "";
        if (days) {
          const date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
      }

      // Function to get a cookie
      function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(";");
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == " ") c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) == 0)
            return c.substring(nameEQ.length, c.length);
        }
        return null;
      }

      // Function to delete a cookie
      function deleteCookie(name) {
        document.cookie =
          name + "=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
      }

      // Accept Cookies
      function acceptCookies() {
        setCookie("cookieConsent", "true", 365); // Cookie valid for 1 year
        document.getElementById("cookieConsent").style.display = "none";

        //  Insert code here to initialize services that use cookies
        //  (e.g., Google Analytics)
        //  Example: ga('create', 'UA-XXXXX-Y', 'auto'); ga('send', 'pageview');
      }

      // Decline Cookies
      function declineCookies() {
        setCookie("cookieConsent", "false", 365); // Cookie valid for 1 year
        document.getElementById("cookieConsent").style.display = "none";

        // Insert code here to remove any cookies and disable services
        // that use cookies
      }

      // Check if cookie consent is given on page load
      document.addEventListener("DOMContentLoaded", function () {
        const consentCookie = getCookie("cookieConsent");
        const consentBanner = document.getElementById("cookieConsent");

        if (consentCookie === "true" || consentCookie === "false") {
          consentBanner.style.display = "none"; // hide the banner if the user has made a choice
        } else {
          consentBanner.style.display = "block"; // Show the banner if no cookie is set
        }

        // If cookies were accepted, initialize services
        if (consentCookie === "true") {
          //  Insert code here to initialize services
          //  (e.g., Google Analytics)
          //  Example: ga('create', 'UA-XXXXX-Y', 'auto'); ga('send', 'pageview');
        }
      });
    </script>
  </body>
</html>
