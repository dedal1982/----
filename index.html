<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Consent Example</title>
    <style>
      /* Стили для баннера согласия на использование куки */
      #cookieConsent {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
        z-index: 1000;
        display: none; /* Изначально скрыт */
      }

      #cookieConsent button {
        margin: 0 10px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="cookieConsent">
      <p>
        Этот сайт использует cookie-файлы для улучшения вашего опыта.
        <a href="cookie-policy.html">Политика использования Cookie</a>.
      </p>
      <button onclick="acceptCookies()">Принять</button>
      <button onclick="declineCookies()">Отклонить</button>
    </div>

    <footer>
      <a href="cookie-policy.html">Политика использования Cookie</a>
    </footer>

    <script>
      function setCookie(name, value, days) {
        let expires = "";
        if (days) {
          const date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
      }

      function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(";");
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == " ") c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) == 0)
            return c.substring(nameEQ.length, c.length);
        }
        return null;
      }

      function deleteCookie(name) {
        document.cookie =
          name + "=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
      }

      function acceptCookies() {
        setCookie("cookieConsent", "true", 365);
        document.getElementById("cookieConsent").style.display = "none";
      }

      function declineCookies() {
        setCookie("cookieConsent", "false", 365);
        document.getElementById("cookieConsent").style.display = "none";
      }

      document.addEventListener("DOMContentLoaded", function () {
        const consentCookie = getCookie("cookieConsent");
        const consentBanner = document.getElementById("cookieConsent");

        if (consentCookie === "true" || consentCookie === "false") {
          consentBanner.style.display = "none";
        } else {
          consentBanner.style.display = "block";
        }

        if (consentCookie === "true") {
        }
      });
    </script>
  </body>
</html>
